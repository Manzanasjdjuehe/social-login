<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo:ital,wght@0,100..900;1,100..900&family=Atma:wght@500;600;700&family=Bebas+Neue&family=Raleway:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Condensed+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <h1>Already working together?</h1>
      <p>Log in to your account and connect with your teammates!</p>
    <form action="Submit">
      <input
      type="email adddress"
      placeholder="youremail@address.com"
      id="email"
    />
    <button type="submit">
      <svg
        fill="#000000"
        width="28"
        height="28"
        viewBox="-2.4 -2.4 28.80 28.80"
        id="right-arrow"
        data-name="Flat Color"
        xmlns="http://www.w3.org/2000/svg"
        class="icon flat-color"
        stroke="#000000"
        stroke-width="0.00024000000000000003"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0">
          <rect
            x="-2.4"
            y="-2.4"
            width="28.80"
            height="28.80"
            rx="0"
            fill="#ffffff"
            strokewidth="0"
          ></rect>
        </g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            id="primary"
            d="M21.71,11.29l-3-3a1,1,0,0,0-1.42,1.42L18.59,11H3a1,1,0,0,0,0,2H18.59l-1.3,1.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l3-3A1,1,0,0,0,21.71,11.29Z"
            style="fill: #000000"
          ></path>
        </g>
      </svg>
    </button>
    </form>
      
    <div class="container">
      <img src="http://c1.staticflickr.com/9/8788/17367410309_78abb9e5b6_b.jpg" alt="">
      <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg" alt="">
      <img src="http://c2.staticflickr.com/4/3888/14878097108_5997041006_b.jpg" alt="">
      <img src="http://c2.staticflickr.com/6/5588/14991687545_5c8e1a2e86_b.jpg" alt="">
      <img src="http://c2.staticflickr.com/6/5647/21137202535_404bf25729_b.jpg" alt="">
    </div>
    </main>
       
    
  </body>
</html>
